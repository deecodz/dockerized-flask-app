name: Create Tag

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-tag:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Branch and Default Branch
        id: get_branch
        run: |
          BRANCH_NAME=$(git rev-parse --abbrev-ref HEAD)
          DEFAULT_BRANCH=$(git remote show origin | sed -n '/HEAD branch/s/.*: //p')
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
          echo "DEFAULT_BRANCH=$DEFAULT_BRANCH" >> $GITHUB_ENV
          echo "::set-output name=branch_name::$BRANCH_NAME"
          echo "::set-output name=default_branch::$DEFAULT_BRANCH"

      - name: Generate Custom Tag
        id: generate_tag
        run: |
          DATE=$(date +%Y.%m.%d)
          LATEST_TAG=$(git tag -l "${DATE}.*" | sort -V | tail -n 1)

          # Extract the build number, only if LATEST_TAG is numeric
          if [[ "$LATEST_TAG" =~ ^[0-9]+\.[0-9]+\.[0-9]+\.([0-9]+)$ ]]; then
            LAST_BUILD_NUMBER=${BASH_REMATCH[1]}
            BUILD_NUMBER=$(printf "%03d" $((LAST_BUILD_NUMBER + 1)))
          else
            BUILD_NUMBER="001"
          fi

          RELEASE_VERSION="${DATE}.${BUILD_NUMBER}"
          [ "${BRANCH_NAME}" != "${DEFAULT_BRANCH}" ] && RELEASE_VERSION="${RELEASE_VERSION}.${BRANCH_NAME}"
          echo "RELEASE_VERSION=$RELEASE_VERSION" >> $GITHUB_ENV
          echo "::set-output name=release_version::$RELEASE_VERSION"

      - name: Create and Push Tag
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag ${{ steps.generate_tag.outputs.release_version }}
          git push origin ${{ steps.generate_tag.outputs.release_version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
