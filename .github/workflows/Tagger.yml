name: Create Tag

on:
  push:
    branches: ['**']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate and push tag
        run: |
          BRANCH_NAME=$(git rev-parse --abbrev-ref HEAD)
          DEFAULT_BRANCH=$(git remote show origin | sed -n '/HEAD branch/s/.*: //p')
          
          DATE=$(date +'%Y.%m.%d')
          LATEST_TAG=$(git tag -l "${DATE}.*" | sort -V | tail -n 1)
          
          if [[ $LATEST_TAG =~ ${DATE}\.[0-9]{3}$ ]]; then
            BUILD_NUMBER=$(printf "%03d" $((10#${LATEST_TAG##*.} + 1)))
          else
            BUILD_NUMBER="001"
          fi
          
          TAG="${DATE}.${BUILD_NUMBER}"
          [[ "$BRANCH_NAME" != "$DEFAULT_BRANCH" ]] && TAG="${TAG}.${BRANCH_NAME}"
          
          while git rev-parse $TAG >/dev/null 2>&1; do
            BUILD_NUMBER=$(printf "%03d" $((10#$BUILD_NUMBER + 1)))
            TAG="${DATE}.${BUILD_NUMBER}"
            [[ "$BRANCH_NAME" != "$DEFAULT_BRANCH" ]] && TAG="${TAG}.${BRANCH_NAME}"
          done
          
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag $TAG
          git push origin $TAG
          
          echo "RELEASE_VERSION=${TAG}" >> $GITHUB_ENV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
