on:
  workflow_dispatch:

jobs:
  provision-eb-instance:
    runs-on: ubuntu-latest

    steps:
      - name: Install AWS CLI
        run: sudo apt install awscli

#       - name: Get Stacks
#         env: 
#           AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
#           AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
#         run: aws elasticbeanstalk list-available-solution-stacks --region us-east-1

      - name: Set up AWS credentials
        env: 
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
          aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
          aws configure set region us-east-1

      - name: Create Elastic Beanstalk Application
        run: aws elasticbeanstalk create-application --application-name my-app --description "My application for Elastic Beanstalk"

      - name: Provision Elastic Beanstalk instance
        run: |
          aws elasticbeanstalk create-environment \
            --application-name my-app \
            --environment-name my-env \
            --region us-east-1 \
            --tier Type=Standard,Name=WebServer \
            --solution-stack-name "64bit Amazon Linux 2023 v4.0.3 running Python 3.9"
